    <section class="contacto-hero">
        <h1 class="titulo-hero">Contáctanos para más información. <br>Estamos aquí para ayudarte a planificar tu
            escapada.
        </h1>
        <form action="" class="contacto-form">
            <h2 class="titulo-formulario">Haz tu reserva ahora mismo</h2>
            <div class="form-floating">
                <input type="date" class="form-control" id="floatingPassword" placeholder="Date">
                <label for="floatingInput">Llegada</label>
            </div>
            <div class="form-floating">
                <input type="date" class="form-control" id="floatingPassword" placeholder="Date">
                <label for="floatingPassword">Salida</label>
            </div>
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Selecciona una habitación</option>
                    <option value="1">Habitación Sencilla</option>
                    <option value="2">Habitación Estandard</option>
                    <option value="3">Habitación en Suite</option>
                    <option value="3">Habitación VIP</option>
                </select>
                <label for="floatingSelect">Tipo de Habitación</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="floatingGuess" placeholder="Number">
                <label for="floatingPassword">N° Huéspedes</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comentarios</label>
            </div>
            <button type="submit" class="btn bg-secundario">Enviar</button>
        </form>
    </section>
